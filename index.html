<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Village Simulator - Hand Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sky-light: #87CEEB;
            --sky-dark: #4A90E2;
            --grass: #7EC850;
            --cottage-wall: #D4A574;
            --cottage-roof: #8B4513;
            --tree-trunk: #6B4423;
            --tree-leaves: #4CAF50;
            --ui-bg: rgba(255, 255, 255, 0.95);
            --ui-shadow: rgba(0, 0, 0, 0.1);
            --accent: #FF6B9D;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--sky-light), var(--sky-dark));
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #threeCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #videoContainer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px var(--ui-shadow);
            border: 3px solid white;
            background: #000;
        }

        #webcam {
            display: block;
            width: 240px;
            height: 180px;
            transform: scaleX(-1);
        }

        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 180px;
            transform: scaleX(-1);
            pointer-events: none;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--ui-bg);
            padding: 20px 28px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--ui-shadow);
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            min-width: 200px;
        }

        #scoreBoard h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: #5D6D7E;
            margin-bottom: 8px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #scoreValue {
            font-family: 'Fredoka', sans-serif;
            font-size: 36px;
            color: #27AE60;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(39, 174, 96, 0.2);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #harvestCount {
            font-size: 14px;
            color: #7F8C8D;
            margin-top: 4px;
        }

        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--ui-bg);
            padding: 20px 24px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--ui-shadow);
            max-width: 280px;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #instructions h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            color: #2C3E50;
            margin-bottom: 12px;
            font-weight: 600;
        }

        #instructions p {
            font-size: 14px;
            color: #5D6D7E;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        #instructions .emoji {
            font-size: 20px;
            margin-right: 8px;
        }

        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--ui-bg);
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 16px var(--ui-shadow);
            font-size: 14px;
            color: #5D6D7E;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #7EC850;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 24px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            color: #2C3E50;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #E8E8E8;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hide {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="threeCanvas"></canvas>
        
        <div id="videoContainer">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvasOverlay"></canvas>
        </div>

        <div id="scoreBoard">
            <h2>ðŸ’° Farm Income</h2>
            <div id="scoreValue">$0</div>
            <div id="harvestCount">Crops Harvested: 0</div>
        </div>

        <div id="instructions">
            <h1><span class="emoji">ðŸšœ</span>Farming Simulator</h1>
            <p><strong>Move your hand</strong> to guide your character through the fields!</p>
            <p>Walk over <strong>yellow crops</strong> to harvest and earn money!</p>
        </div>

        <div id="status">
            <div class="status-dot"></div>
            <span id="statusText">Initializing...</span>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            Loading Farm...
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // ===========================
        // GLOBAL STATE
        // ===========================
        let scene, camera, renderer;
        let character;
        let targetPosition = new THREE.Vector3(0, 0, 0);
        let handDetected = false;
        let crops = []; // Array to hold all crop objects
        let score = 0;
        let harvestCount = 0;
        
        const VIDEO_WIDTH = 240;
        const VIDEO_HEIGHT = 180;
        const WORLD_SIZE = 80; // 4x larger (was 40)

        // ===========================
        // THREE.JS SETUP
        // ===========================
        function initThreeJS() {
            const canvas = document.getElementById('threeCanvas');
            scene = new THREE.Scene();
            
            // Sky gradient background
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 30, 80);

            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 12, 20);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xfff9e6, 0.8);
            sunLight.position.set(20, 30, 15);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 100;
            sunLight.shadow.camera.left = -50;
            sunLight.shadow.camera.right = 50;
            sunLight.shadow.camera.top = 50;
            sunLight.shadow.camera.bottom = -50;
            scene.add(sunLight);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(WORLD_SIZE * 2, WORLD_SIZE * 2);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x7EC850,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create Village
            createVillage();

            // Create Character (Memoji)
            createCharacter();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function createVillage() {
            // Create farmland zones (brown dirt patches)
            const farmlands = [
                { x: -40, z: -30, width: 30, depth: 25 },
                { x: 20, z: -35, width: 35, depth: 28 },
                { x: -30, z: 30, width: 28, depth: 30 },
                { x: 25, z: 25, width: 32, depth: 25 }
            ];

            farmlands.forEach(farm => {
                createFarmland(farm.x, farm.z, farm.width, farm.depth);
                createCrops(farm.x, farm.z, farm.width, farm.depth);
                createFence(farm.x, farm.z, farm.width, farm.depth);
            });

            // Create tractors (parked near fields)
            createTractor(-42, -15, 0xFF4444, 'red'); // Red tractor (Case IH style)
            createTractor(18, -20, 0x4CAF50, 'green'); // Green tractor (John Deere style)
            createTractor(28, 38, 0x2196F3, 'blue'); // Blue tractor

            // Create cottages (farmhouses)
            const cottagePositions = [
                { x: -60, z: -10 },
                { x: 55, z: -12 },
                { x: -50, z: 55 },
                { x: 60, z: 50 }
            ];

            cottagePositions.forEach(pos => {
                createCottage(pos.x, pos.z);
            });

            // Create trees
            const treePositions = [
                { x: -65, z: -40 },
                { x: 65, z: -45 },
                { x: -70, z: 20 },
                { x: 70, z: 30 },
                { x: -55, z: 70 },
                { x: 60, z: 65 },
                { x: 0, z: -60 },
                { x: 0, z: 65 },
                { x: -35, z: -5 },
                { x: 40, z: 0 }
            ];

            treePositions.forEach(pos => {
                createTree(pos.x, pos.z);
            });
        }

        function createFarmland(x, z, width, depth) {
            const farmGeometry = new THREE.PlaneGeometry(width, depth);
            const farmMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B6F47, // Brown dirt
                roughness: 0.95,
                metalness: 0
            });
            const farmland = new THREE.Mesh(farmGeometry, farmMaterial);
            farmland.rotation.x = -Math.PI / 2;
            farmland.position.set(x, 0.02, z); // Slightly above ground to prevent z-fighting
            farmland.receiveShadow = true;
            scene.add(farmland);
        }

        function createCrops(x, z, width, depth) {
            const cropSize = 0.6;
            const spacing = 2;
            const rows = Math.floor(depth / spacing);
            const cols = Math.floor(width / spacing);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Random skip some crops for natural look
                    if (Math.random() > 0.85) continue;

                    const cropX = x - width / 2 + col * spacing + spacing / 2;
                    const cropZ = z - depth / 2 + row * spacing + spacing / 2;

                    const cropGeometry = new THREE.BoxGeometry(cropSize, cropSize * 1.5, cropSize);
                    const cropMaterial = new THREE.MeshStandardMaterial({ 
                        color: 0xFFD700, // Golden yellow (wheat/corn)
                        roughness: 0.7,
                        emissive: 0xFFD700,
                        emissiveIntensity: 0.2
                    });
                    const crop = new THREE.Mesh(cropGeometry, cropMaterial);
                    crop.position.set(cropX, cropSize * 0.75, cropZ);
                    crop.castShadow = true;
                    crop.userData.harvestable = true;
                    crop.userData.value = 10; // $10 per crop
                    
                    scene.add(crop);
                    crops.push(crop);
                }
            }
        }

        function createFence(x, z, width, depth) {
            const postHeight = 1.5;
            const postRadius = 0.1;
            const spacing = 4;

            const postGeometry = new THREE.CylinderGeometry(postRadius, postRadius, postHeight, 8);
            const postMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x6B4423,
                roughness: 1
            });

            // Create fence posts around perimeter
            const halfWidth = width / 2;
            const halfDepth = depth / 2;

            // Top and bottom sides
            for (let i = -halfWidth; i <= halfWidth; i += spacing) {
                // Top side
                const post1 = new THREE.Mesh(postGeometry, postMaterial);
                post1.position.set(x + i, postHeight / 2, z - halfDepth - 1);
                post1.castShadow = true;
                scene.add(post1);

                // Bottom side
                const post2 = new THREE.Mesh(postGeometry, postMaterial);
                post2.position.set(x + i, postHeight / 2, z + halfDepth + 1);
                post2.castShadow = true;
                scene.add(post2);
            }

            // Left and right sides
            for (let i = -halfDepth; i <= halfDepth; i += spacing) {
                // Left side
                const post3 = new THREE.Mesh(postGeometry, postMaterial);
                post3.position.set(x - halfWidth - 1, postHeight / 2, z + i);
                post3.castShadow = true;
                scene.add(post3);

                // Right side
                const post4 = new THREE.Mesh(postGeometry, postMaterial);
                post4.position.set(x + halfWidth + 1, postHeight / 2, z + i);
                post4.castShadow = true;
                scene.add(post4);
            }

            // Horizontal rails
            const railGeometry = new THREE.BoxGeometry(width + 2, 0.1, 0.1);
            const railMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x6B4423,
                roughness: 1
            });

            // Top rails
            const topRail1 = new THREE.Mesh(railGeometry, railMaterial);
            topRail1.position.set(x, postHeight * 0.7, z - halfDepth - 1);
            scene.add(topRail1);

            const topRail2 = new THREE.Mesh(railGeometry, railMaterial);
            topRail2.position.set(x, postHeight * 0.7, z + halfDepth + 1);
            scene.add(topRail2);
        }

        function createTractor(x, z, color, style) {
            const tractor = new THREE.Group();

            // Body (main chassis)
            const bodyGeometry = new THREE.BoxGeometry(3, 2, 5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.6,
                metalness: 0.4
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.5;
            body.castShadow = true;
            tractor.add(body);

            // Cabin (top part)
            const cabinGeometry = new THREE.BoxGeometry(2.5, 1.8, 2.5);
            const cabinMaterial = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.5,
                metalness: 0.5
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(0, 2.9, -0.5);
            cabin.castShadow = true;
            tractor.add(cabin);

            // Windows
            const windowGeometry = new THREE.BoxGeometry(2.2, 1.2, 0.1);
            const windowMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x87CEEB,
                transparent: true,
                opacity: 0.6,
                roughness: 0.1,
                metalness: 0.9
            });
            const frontWindow = new THREE.Mesh(windowGeometry, windowMaterial);
            frontWindow.position.set(0, 2.9, 0.75);
            tractor.add(frontWindow);

            // Hood (engine cover)
            const hoodGeometry = new THREE.BoxGeometry(2, 1, 2);
            const hoodMaterial = new THREE.MeshStandardMaterial({ 
                color: new THREE.Color(color).multiplyScalar(0.8),
                roughness: 0.6,
                metalness: 0.4
            });
            const hood = new THREE.Mesh(hoodGeometry, hoodMaterial);
            hood.position.set(0, 1.5, 2.2);
            hood.castShadow = true;
            tractor.add(hood);

            // Exhaust pipe
            const exhaustGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1.5, 8);
            const exhaustMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.6
            });
            const exhaust = new THREE.Mesh(exhaustGeometry, exhaustMaterial);
            exhaust.position.set(0.8, 3, 1.5);
            exhaust.castShadow = true;
            tractor.add(exhaust);

            // Wheels (BIG tractor wheels!)
            const frontWheelGeometry = new THREE.CylinderGeometry(1, 1, 0.5, 16);
            const rearWheelGeometry = new THREE.CylinderGeometry(1.6, 1.6, 0.6, 16);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a1a,
                roughness: 0.9
            });

            // Front wheels (smaller)
            const frontLeftWheel = new THREE.Mesh(frontWheelGeometry, wheelMaterial);
            frontLeftWheel.rotation.z = Math.PI / 2;
            frontLeftWheel.position.set(-1.5, 0.5, 1.5);
            frontLeftWheel.castShadow = true;
            tractor.add(frontLeftWheel);

            const frontRightWheel = new THREE.Mesh(frontWheelGeometry, wheelMaterial);
            frontRightWheel.rotation.z = Math.PI / 2;
            frontRightWheel.position.set(1.5, 0.5, 1.5);
            frontRightWheel.castShadow = true;
            tractor.add(frontRightWheel);

            // Rear wheels (HUGE!)
            const rearLeftWheel = new THREE.Mesh(rearWheelGeometry, wheelMaterial);
            rearLeftWheel.rotation.z = Math.PI / 2;
            rearLeftWheel.position.set(-1.6, 0.8, -1.5);
            rearLeftWheel.castShadow = true;
            tractor.add(rearLeftWheel);

            const rearRightWheel = new THREE.Mesh(rearWheelGeometry, wheelMaterial);
            rearRightWheel.rotation.z = Math.PI / 2;
            rearRightWheel.position.set(1.6, 0.8, -1.5);
            rearRightWheel.castShadow = true;
            tractor.add(rearRightWheel);

            // Wheel hubs (yellow/silver accents)
            const hubGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 8);
            const hubMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700,
                roughness: 0.3,
                metalness: 0.8
            });

            [frontLeftWheel, frontRightWheel, rearLeftWheel, rearRightWheel].forEach(wheel => {
                const hub = new THREE.Mesh(hubGeometry, hubMaterial);
                hub.rotation.z = Math.PI / 2;
                hub.position.copy(wheel.position);
                tractor.add(hub);
            });

            // Headlights
            const lightGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.2);
            const lightMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFFFAA,
                emissive: 0xFFFF00,
                emissiveIntensity: 0.5
            });
            
            const leftLight = new THREE.Mesh(lightGeometry, lightMaterial);
            leftLight.position.set(-0.7, 1.8, 3.2);
            tractor.add(leftLight);

            const rightLight = new THREE.Mesh(lightGeometry, lightMaterial);
            rightLight.position.set(0.7, 1.8, 3.2);
            tractor.add(rightLight);

            // Position the tractor
            tractor.position.set(x, 0, z);
            tractor.rotation.y = Math.random() * Math.PI * 2; // Random rotation
            
            scene.add(tractor);
        }

        function createCottage(x, z) {
            const cottage = new THREE.Group();

            // Walls
            const wallGeometry = new THREE.BoxGeometry(4, 3, 4);
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xD4A574,
                roughness: 0.9
            });
            const walls = new THREE.Mesh(wallGeometry, wallMaterial);
            walls.position.y = 1.5;
            walls.castShadow = true;
            walls.receiveShadow = true;
            cottage.add(walls);

            // Roof
            const roofGeometry = new THREE.ConeGeometry(3.2, 2, 4);
            const roofMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513,
                roughness: 0.95
            });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 4;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            cottage.add(roof);

            // Door
            const doorGeometry = new THREE.BoxGeometry(0.8, 1.5, 0.1);
            const doorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x5D4E37 
            });
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 0.75, 2.05);
            cottage.add(door);

            // Window
            const windowGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.1);
            const windowMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x87CEEB,
                emissive: 0x87CEEB,
                emissiveIntensity: 0.3
            });
            const window1 = new THREE.Mesh(windowGeometry, windowMaterial);
            window1.position.set(1, 2, 2.05);
            cottage.add(window1);

            cottage.position.set(x, 0, z);
            scene.add(cottage);
        }

        function createTree(x, z) {
            const tree = new THREE.Group();

            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 3, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x6B4423,
                roughness: 1
            });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5;
            trunk.castShadow = true;
            tree.add(trunk);

            // Leaves (3 cones for fuller look)
            const leavesGeometry = new THREE.ConeGeometry(2, 3, 8);
            const leavesMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4CAF50,
                roughness: 0.9
            });
            
            for (let i = 0; i < 3; i++) {
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 3 + i * 0.8;
                leaves.castShadow = true;
                tree.add(leaves);
            }

            tree.position.set(x, 0, z);
            scene.add(tree);
        }

        function createCharacter() {
            character = new THREE.Group();

            // Skin color
            const skinColor = 0xFFDBB5;
            
            // === HEAD ===
            const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const headMaterial = new THREE.MeshStandardMaterial({ 
                color: skinColor,
                roughness: 0.8
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.8;
            head.castShadow = true;
            character.add(head);

            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const eyeWhiteMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFFFFF 
            });
            
            const leftEyeWhite = new THREE.Mesh(eyeGeometry, eyeWhiteMaterial);
            leftEyeWhite.position.set(-0.15, 2.85, 0.42);
            character.add(leftEyeWhite);

            const rightEyeWhite = new THREE.Mesh(eyeGeometry, eyeWhiteMaterial);
            rightEyeWhite.position.set(0.15, 2.85, 0.42);
            character.add(rightEyeWhite);

            // Pupils
            const pupilGeometry = new THREE.SphereGeometry(0.04, 16, 16);
            const pupilMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2C3E50 
            });
            
            const leftPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            leftPupil.position.set(-0.15, 2.85, 0.48);
            character.add(leftPupil);

            const rightPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            rightPupil.position.set(0.15, 2.85, 0.48);
            character.add(rightPupil);

            // Nose
            const noseGeometry = new THREE.ConeGeometry(0.06, 0.12, 8);
            const noseMaterial = new THREE.MeshStandardMaterial({ 
                color: new THREE.Color(skinColor).multiplyScalar(0.9)
            });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, 2.75, 0.48);
            nose.rotation.x = Math.PI;
            character.add(nose);

            // === FARMER HAT (Straw Hat) ===
            const hatBrimGeometry = new THREE.CylinderGeometry(0.7, 0.75, 0.08, 32);
            const hatMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xD4A574, // Straw color
                roughness: 0.9
            });
            const hatBrim = new THREE.Mesh(hatBrimGeometry, hatMaterial);
            hatBrim.position.y = 3.25;
            hatBrim.castShadow = true;
            character.add(hatBrim);

            const hatTopGeometry = new THREE.CylinderGeometry(0.45, 0.48, 0.5, 32);
            const hatTop = new THREE.Mesh(hatTopGeometry, hatMaterial);
            hatTop.position.y = 3.5;
            hatTop.castShadow = true;
            character.add(hatTop);

            // === NECK ===
            const neckGeometry = new THREE.CylinderGeometry(0.18, 0.2, 0.3, 16);
            const neckMaterial = new THREE.MeshStandardMaterial({ 
                color: skinColor,
                roughness: 0.8
            });
            const neck = new THREE.Mesh(neckGeometry, neckMaterial);
            neck.position.y = 2.35;
            neck.castShadow = true;
            character.add(neck);

            // === TORSO (Overalls) ===
            const torsoGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.5);
            const overallsMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4169E1, // Blue denim overalls
                roughness: 0.9
            });
            const torso = new THREE.Mesh(torsoGeometry, overallsMaterial);
            torso.position.y = 1.6;
            torso.castShadow = true;
            character.add(torso);

            // Overalls straps
            const strapGeometry = new THREE.BoxGeometry(0.12, 0.8, 0.08);
            const strapMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3A5FCD,
                roughness: 0.9
            });
            
            const leftStrap = new THREE.Mesh(strapGeometry, strapMaterial);
            leftStrap.position.set(-0.2, 2, 0.28);
            character.add(leftStrap);

            const rightStrap = new THREE.Mesh(strapGeometry, strapMaterial);
            rightStrap.position.set(0.2, 2, 0.28);
            character.add(rightStrap);

            // Front pocket
            const pocketGeometry = new THREE.BoxGeometry(0.3, 0.25, 0.08);
            const pocketMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3A5FCD,
                roughness: 0.9
            });
            const pocket = new THREE.Mesh(pocketGeometry, pocketMaterial);
            pocket.position.set(0, 1.5, 0.28);
            character.add(pocket);

            // === ARMS ===
            const upperArmGeometry = new THREE.CylinderGeometry(0.12, 0.14, 0.7, 16);
            const shirtMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513, // Brown shirt sleeves
                roughness: 0.85
            });
            
            // Left upper arm
            const leftUpperArm = new THREE.Mesh(upperArmGeometry, shirtMaterial);
            leftUpperArm.position.set(-0.5, 1.85, 0);
            leftUpperArm.rotation.z = 0.3;
            leftUpperArm.castShadow = true;
            character.add(leftUpperArm);

            // Right upper arm
            const rightUpperArm = new THREE.Mesh(upperArmGeometry, shirtMaterial);
            rightUpperArm.position.set(0.5, 1.85, 0);
            rightUpperArm.rotation.z = -0.3;
            rightUpperArm.castShadow = true;
            character.add(rightUpperArm);

            // Lower arms (forearms)
            const lowerArmGeometry = new THREE.CylinderGeometry(0.1, 0.12, 0.6, 16);
            
            const leftLowerArm = new THREE.Mesh(lowerArmGeometry, skinColor === 0xFFDBB5 ? 
                new THREE.MeshStandardMaterial({ color: skinColor, roughness: 0.8 }) : 
                shirtMaterial);
            leftLowerArm.position.set(-0.7, 1.35, 0);
            leftLowerArm.rotation.z = 0.2;
            leftLowerArm.castShadow = true;
            character.add(leftLowerArm);

            const rightLowerArm = new THREE.Mesh(lowerArmGeometry, skinColor === 0xFFDBB5 ? 
                new THREE.MeshStandardMaterial({ color: skinColor, roughness: 0.8 }) : 
                shirtMaterial);
            rightLowerArm.position.set(0.7, 1.35, 0);
            rightLowerArm.rotation.z = -0.2;
            rightLowerArm.castShadow = true;
            character.add(rightLowerArm);

            // Hands
            const handGeometry = new THREE.SphereGeometry(0.12, 16, 16);
            const handMaterial = new THREE.MeshStandardMaterial({ 
                color: skinColor,
                roughness: 0.85
            });
            
            const leftHand = new THREE.Mesh(handGeometry, handMaterial);
            leftHand.position.set(-0.8, 1.0, 0);
            leftHand.castShadow = true;
            character.add(leftHand);

            const rightHand = new THREE.Mesh(handGeometry, handMaterial);
            rightHand.position.set(0.8, 1.0, 0);
            rightHand.castShadow = true;
            character.add(rightHand);

            // === LEGS ===
            const upperLegGeometry = new THREE.CylinderGeometry(0.18, 0.16, 0.8, 16);
            
            // Left upper leg
            const leftUpperLeg = new THREE.Mesh(upperLegGeometry, overallsMaterial);
            leftUpperLeg.position.set(-0.22, 0.65, 0);
            leftUpperLeg.castShadow = true;
            character.add(leftUpperLeg);

            // Right upper leg
            const rightUpperLeg = new THREE.Mesh(upperLegGeometry, overallsMaterial);
            rightUpperLeg.position.set(0.22, 0.65, 0);
            rightUpperLeg.castShadow = true;
            character.add(rightUpperLeg);

            // Lower legs
            const lowerLegGeometry = new THREE.CylinderGeometry(0.14, 0.15, 0.7, 16);
            
            const leftLowerLeg = new THREE.Mesh(lowerLegGeometry, overallsMaterial);
            leftLowerLeg.position.set(-0.22, 0.15, 0);
            leftLowerLeg.castShadow = true;
            character.add(leftLowerLeg);

            const rightLowerLeg = new THREE.Mesh(lowerLegGeometry, overallsMaterial);
            rightLowerLeg.position.set(0.22, 0.15, 0);
            rightLowerLeg.castShadow = true;
            character.add(rightLowerLeg);

            // === BOOTS ===
            const bootGeometry = new THREE.BoxGeometry(0.25, 0.15, 0.35);
            const bootMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x654321, // Brown leather boots
                roughness: 0.9
            });
            
            const leftBoot = new THREE.Mesh(bootGeometry, bootMaterial);
            leftBoot.position.set(-0.22, -0.15, 0.05);
            leftBoot.castShadow = true;
            character.add(leftBoot);

            const rightBoot = new THREE.Mesh(bootGeometry, bootMaterial);
            rightBoot.position.set(0.22, -0.15, 0.05);
            rightBoot.castShadow = true;
            character.add(rightBoot);

            // Position character
            character.position.set(0, 1.5, 0);
            scene.add(character);

            // Add walking animation (bobbing and slight arm swing)
            let time = 0;
            const originalY = character.position.y;
            
            function animateWalk() {
                time += 0.05;
                
                // Bobbing motion when moving
                if (handDetected) {
                    character.position.y = originalY + Math.sin(time * 2) * 0.1;
                    
                    // Arm swing
                    leftUpperArm.rotation.x = Math.sin(time * 2) * 0.3;
                    rightUpperArm.rotation.x = -Math.sin(time * 2) * 0.3;
                    
                    // Leg swing
                    leftUpperLeg.rotation.x = Math.sin(time * 2) * 0.25;
                    rightUpperLeg.rotation.x = -Math.sin(time * 2) * 0.25;
                    leftLowerLeg.rotation.x = Math.sin(time * 2) * 0.25;
                    rightLowerLeg.rotation.x = -Math.sin(time * 2) * 0.25;
                } else {
                    // Idle subtle breathing
                    character.position.y = originalY + Math.sin(time * 0.5) * 0.05;
                }
                
                requestAnimationFrame(animateWalk);
            }
            animateWalk();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ===========================
        // MEDIAPIPE HANDS SETUP
        // ===========================
        let hands, camera_instance;

        async function initMediaPipe() {
            const videoElement = document.getElementById('webcam');
            const canvasElement = document.getElementById('canvasOverlay');
            const canvasCtx = canvasElement.getContext('2d');

            // Set canvas size
            canvasElement.width = VIDEO_WIDTH;
            canvasElement.height = VIDEO_HEIGHT;

            // Initialize Hands
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults((results) => {
                // Clear canvas
                canvasCtx.save();
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    handDetected = true;
                    
                    // Draw hand skeleton
                    const landmarks = results.multiHandLandmarks[0];
                    
                    // Draw connections
                    canvasCtx.strokeStyle = '#FF6B9D';
                    canvasCtx.lineWidth = 2;
                    
                    const connections = [
                        [0, 1], [1, 2], [2, 3], [3, 4],  // Thumb
                        [0, 5], [5, 6], [6, 7], [7, 8],  // Index
                        [0, 9], [9, 10], [10, 11], [11, 12],  // Middle
                        [0, 13], [13, 14], [14, 15], [15, 16],  // Ring
                        [0, 17], [17, 18], [18, 19], [19, 20],  // Pinky
                        [5, 9], [9, 13], [13, 17]  // Palm
                    ];

                    connections.forEach(([start, end]) => {
                        const startPoint = landmarks[start];
                        const endPoint = landmarks[end];
                        
                        canvasCtx.beginPath();
                        canvasCtx.moveTo(startPoint.x * VIDEO_WIDTH, startPoint.y * VIDEO_HEIGHT);
                        canvasCtx.lineTo(endPoint.x * VIDEO_WIDTH, endPoint.y * VIDEO_HEIGHT);
                        canvasCtx.stroke();
                    });

                    // Draw landmarks
                    landmarks.forEach((landmark) => {
                        canvasCtx.fillStyle = '#FFFFFF';
                        canvasCtx.beginPath();
                        canvasCtx.arc(
                            landmark.x * VIDEO_WIDTH,
                            landmark.y * VIDEO_HEIGHT,
                            4,
                            0,
                            2 * Math.PI
                        );
                        canvasCtx.fill();
                    });

                    // Index finger tip (landmark 8)
                    const indexTip = landmarks[8];
                    
                    // Highlight index finger tip
                    canvasCtx.fillStyle = '#FFD700';
                    canvasCtx.beginPath();
                    canvasCtx.arc(
                        indexTip.x * VIDEO_WIDTH,
                        indexTip.y * VIDEO_HEIGHT,
                        6,
                        0,
                        2 * Math.PI
                    );
                    canvasCtx.fill();

                    // Map hand position to 3D world
                    // Invert X to mirror movement (moving hand right moves character right)
                    const worldX = ((1 - indexTip.x) - 0.5) * WORLD_SIZE * 1.5;
                    const worldZ = (indexTip.y - 0.5) * WORLD_SIZE * 1.5;
                    
                    targetPosition.set(worldX, 2, worldZ);

                    updateStatus('Hand detected! Moving character...');
                } else {
                    handDetected = false;
                    updateStatus('Show your hand to control the character');
                }

                canvasCtx.restore();
            });

            // Setup camera
            camera_instance = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: VIDEO_WIDTH,
                height: VIDEO_HEIGHT
            });

            camera_instance.start();
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        // ===========================
        // ANIMATION LOOP
        // ===========================
        function animate() {
            requestAnimationFrame(animate);

            // Smooth character movement
            if (handDetected) {
                const currentPos = character.position;
                currentPos.x += (targetPosition.x - currentPos.x) * 0.1;
                currentPos.z += (targetPosition.z - currentPos.z) * 0.1;

                // Clamp to world bounds
                currentPos.x = Math.max(-WORLD_SIZE, Math.min(WORLD_SIZE, currentPos.x));
                currentPos.z = Math.max(-WORLD_SIZE, Math.min(WORLD_SIZE, currentPos.z));

                // Rotate character to face movement direction
                const dx = targetPosition.x - currentPos.x;
                const dz = targetPosition.z - currentPos.z;
                const angle = Math.atan2(dx, dz);
                character.rotation.y = angle;
            }

            // Collision detection with crops (harvesting)
            for (let i = crops.length - 1; i >= 0; i--) {
                const crop = crops[i];
                if (!crop.userData.harvestable) continue;

                const distance = character.position.distanceTo(crop.position);
                
                if (distance < 1.5) { // Harvest radius
                    // Remove crop from scene
                    scene.remove(crop);
                    crops.splice(i, 1);
                    
                    // Update score
                    score += crop.userData.value;
                    harvestCount++;
                    updateScore();
                    
                    // Visual feedback - create a small particle effect
                    createHarvestEffect(crop.position);
                }
            }

            // Smooth camera follow
            const idealCameraX = character.position.x;
            const idealCameraZ = character.position.z + 20;
            const idealCameraY = 12;

            camera.position.x += (idealCameraX - camera.position.x) * 0.05;
            camera.position.z += (idealCameraZ - camera.position.z) * 0.05;
            camera.position.y += (idealCameraY - camera.position.y) * 0.05;

            camera.lookAt(character.position.x, character.position.y, character.position.z);

            renderer.render(scene, camera);
        }

        function updateScore() {
            document.getElementById('scoreValue').textContent = `$${score}`;
            document.getElementById('harvestCount').textContent = `Crops Harvested: ${harvestCount}`;
            
            // Add animation to score
            const scoreElement = document.getElementById('scoreValue');
            scoreElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                scoreElement.style.transform = 'scale(1)';
            }, 200);
        }

        function createHarvestEffect(position) {
            // Create small yellow particles that float up and fade
            const particleCount = 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.1, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xFFD700,
                    transparent: true,
                    opacity: 1
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.position.x += (Math.random() - 0.5) * 0.5;
                particle.position.z += (Math.random() - 0.5) * 0.5;
                
                scene.add(particle);
                
                // Animate particle
                let time = 0;
                const animateParticle = () => {
                    time += 0.05;
                    particle.position.y += 0.05;
                    particle.material.opacity -= 0.02;
                    
                    if (particle.material.opacity <= 0) {
                        scene.remove(particle);
                    } else {
                        requestAnimationFrame(animateParticle);
                    }
                };
                animateParticle();
            }
        }

        // ===========================
        // INITIALIZATION
        // ===========================
        async function init() {
            try {
                initThreeJS();
                await initMediaPipe();
                
                document.getElementById('loading').classList.add('hide');
                updateStatus('Ready! Show your hand to begin.');
                
                animate();
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #e74c3c;">
                        <div class="spinner"></div>
                        Error: ${error.message}<br>
                        <small>Please allow camera access and refresh.</small>
                    </div>
                `;
            }
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
